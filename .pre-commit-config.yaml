repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
      - id: run-checks
        name: Run custom checks
        entry: ./scripts/run_checks.sh
        language: script
        stages: [commit]